# AndroidX and Jetifier
android.enableJetifier=true
android.useAndroidX=true

# Gradle Performance Optimizations - Ultimate Level
# Increase heap size for faster builds
org.gradle.jvmargs=-Xmx6g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC -XX:MaxMetaspaceSize=1g

# Enable Gradle Daemon for faster builds
org.gradle.daemon=true

# Enable parallel execution
org.gradle.parallel=true

# Configure workers for parallel execution (adjust based on CPU cores)
org.gradle.workers.max=8

# Enable build cache
org.gradle.caching=true
org.gradle.configuration-cache=true

# R8 Full Mode for maximum optimization
android.enableR8.fullMode=true

# Use non-transitive R classes for faster builds
android.nonTransitiveRClass=true

# Use non-final R IDs for faster incremental builds
android.nonFinalResIds=true

# Enable ProGuard/R8 aggressive optimizations
android.enableResourceOptimizations=true

# Jetpack Compose optimizations
android.experimental.enableScreenshotTest=false

# Native builds optimizations
android.injected.build.abi=arm64-v8a,x86_64

# Disable unnecessary features for faster builds
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# Kapt optimizations (if using Kapt)
kapt.use.worker.api=true
kapt.incremental.apt=true

# Kotlin compiler optimizations
kotlin.incremental=true
kotlin.incremental.java=true
kotlin.incremental.js=true
kotlin.caching.enabled=true

# JVM Target
kotlin.jvm.target.validation.mode=warning
