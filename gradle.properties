android.enableJetifier=true
android.useAndroidX=true
org.gradle.jvmargs=-Xmx6g -XX:+UseParallelGC -XX:MaxMetaspaceSize=512m

# Kotlin 2.x optimizations
kotlin.daemon.jvmargs=-Xmx3g
kotlin.incremental.useClasspathSnapshot=true

# Note: AGP 8.9.1 internally uses deprecated multi-string notation for lint-gradle
# This causes a deprecation warning with Gradle 9.2.0, but doesn't affect functionality
# The warning will be resolved when AGP is updated to fix this internal issue
# Temporarily suppressing warnings until AGP is updated (this is an AGP bug, not our code)
# TODO: Remove org.gradle.warning.mode=none when AGP fixes the internal lint-gradle dependency notation
org.gradle.warning.mode=none
