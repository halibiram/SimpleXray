name: Auto-Version & Release
on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  check-for-updates:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Get latest Xray-core tag
        id: get_tag
        run: |
          latest_tag=$(curl -sI https://github.com/XTLS/Xray-core/releases/latest | awk '/^location:/ {gsub(/.*tag\/v/, "", $2); gsub(/\r/, "", $2); print $2}')

          if [ -z "$latest_tag" ]; then
            echo "Failed to get latest tag" >&2
            exit 1
          fi

          echo "latest_tag=$latest_tag" >> $GITHUB_OUTPUT
          echo "Latest Xray-core version: v$latest_tag"


      - name: Get latest BoringSSL commit
        id: get_boringssl
        run: |
          # Get latest commit hash from BoringSSL master branch
          latest_boringssl=$(curl -s "https://boringssl.googlesource.com/boringssl/+log/refs/heads/master?format=JSON" | \
            sed '1d' | jq -r '.log[0].commit' 2>/dev/null | cut -c1-12)

          if [ -z "$latest_boringssl" ]; then
            echo "Failed to get latest BoringSSL commit, using fallback method..." >&2
            # Fallback: use git ls-remote
            latest_boringssl=$(git ls-remote https://boringssl.googlesource.com/boringssl HEAD | cut -f1 | cut -c1-12)
          fi

          if [ -z "$latest_boringssl" ]; then
            echo "Failed to get latest BoringSSL commit" >&2
            exit 1
          fi

          echo "latest_boringssl=$latest_boringssl" >> $GITHUB_OUTPUT
          echo "Latest BoringSSL commit: $latest_boringssl"

      - name: Read current version.properties
        id: read_version
        run: |
          current_xray=$(grep '^XRAY_CORE_VERSION=' version.properties | sed 's/.*= *//; s/v//; s/ //g' | tr -d '\r')
          current_boringssl=$(grep '^BORINGSSL_COMMIT=' version.properties | sed 's/.*= *//; s/ //g' | tr -d '\r')
          echo "current_xray=$current_xray" >> $GITHUB_OUTPUT
          echo "current_boringssl=$current_boringssl" >> $GITHUB_OUTPUT
          echo "Current XRAY_CORE_VERSION: v$current_xray"
          echo "Current BORINGSSL_COMMIT: $current_boringssl"

      - name: Compare versions
        id: compare
        run: |
          latest_tag="${{ steps.get_tag.outputs.latest_tag }}"
          current_xray="${{ steps.read_version.outputs.current_xray }}"
          latest_boringssl="${{ steps.get_boringssl.outputs.latest_boringssl }}"
          current_boringssl="${{ steps.read_version.outputs.current_boringssl }}"

          update_needed=false
          xray_updated=false
          boringssl_updated=false

          # Check Xray version
          if [ "$(echo -e "$current_xray\n$latest_tag" | sort -V | head -n 1)" != "$latest_tag" ]; then
            echo "Xray update available: v$current_xray -> v$latest_tag"
            echo "new_xray_version=v$latest_tag" >> $GITHUB_OUTPUT
            update_needed=true
            xray_updated=true
          else
            echo "Xray version is up-to-date: v$current_xray"
            echo "new_xray_version=v$current_xray" >> $GITHUB_OUTPUT
          fi

          # Check BoringSSL commit
          if [ "$current_boringssl" = "master" ] || [ "$current_boringssl" != "$latest_boringssl" ]; then
            echo "BoringSSL update available: $current_boringssl -> $latest_boringssl"
            echo "new_boringssl_commit=$latest_boringssl" >> $GITHUB_OUTPUT
            update_needed=true
            boringssl_updated=true
          else
            echo "BoringSSL is up-to-date: $current_boringssl"
            echo "new_boringssl_commit=$current_boringssl" >> $GITHUB_OUTPUT
          fi

          if [ "$update_needed" = true ]; then
            echo "update_needed=true" >> $GITHUB_OUTPUT
            echo "xray_updated=$xray_updated" >> $GITHUB_OUTPUT
            echo "boringssl_updated=$boringssl_updated" >> $GITHUB_OUTPUT
          else
            echo "No updates needed" >&2
            echo "update_needed=false" >> $GITHUB_OUTPUT
            echo "xray_updated=false" >> $GITHUB_OUTPUT
            echo "boringssl_updated=false" >> $GITHUB_OUTPUT
          fi

      - name: Notify if no update needed
        if: steps.compare.outputs.update_needed != 'true'
        run: echo "No updates available. Current versions are up-to-date."

      - name: Download and extract Xray
        if: steps.compare.outputs.xray_updated == 'true'
        id: download
        run: |
          wget -q "https://github.com/XTLS/Xray-core/releases/download/v${{ steps.get_tag.outputs.latest_tag }}/Xray-linux-64.zip"
          unzip -q -o Xray-linux-64.zip
          chmod +x xray

          go_version=$(./xray version | grep -o 'go[0-9.]\+' | head -1 | sed 's/go//')

          if [ -z "$go_version" ]; then
            echo "Failed to extract Go version" >&2
            exit 1
          fi

          echo "go_version=$go_version" >> $GITHUB_OUTPUT
          echo "Extracted Go version: $go_version"

      - name: Update versions and commit
        if: steps.compare.outputs.update_needed == 'true'
        id: update_versions
        run: |
          git pull origin ${{ github.ref }}

          xray_updated="${{ steps.compare.outputs.xray_updated }}"
          boringssl_updated="${{ steps.compare.outputs.boringssl_updated }}"

          # Prepare commit message
          commit_msg="chore: Update dependencies"
          commit_details=""

          # Update Xray and Go if needed
          if [ "$xray_updated" = "true" ]; then
            sed -i "s/^XRAY_CORE_VERSION=.*/XRAY_CORE_VERSION=${{ steps.compare.outputs.new_xray_version }}/" version.properties
            sed -i "s/^GO_VERSION=.*/GO_VERSION=${{ steps.download.outputs.go_version }}/" version.properties
            echo "Updated Xray-core to ${{ steps.compare.outputs.new_xray_version }} and Go to ${{ steps.download.outputs.go_version }}"
            commit_details="${commit_details}\n- Xray-core to ${{ steps.compare.outputs.new_xray_version }}\n- Go to ${{ steps.download.outputs.go_version }}"
          fi

          # Update BoringSSL if needed
          if [ "$boringssl_updated" = "true" ]; then
            sed -i "s/^BORINGSSL_COMMIT=.*/BORINGSSL_COMMIT=${{ steps.compare.outputs.new_boringssl_commit }}/" version.properties
            echo "Updated BoringSSL to ${{ steps.compare.outputs.new_boringssl_commit }}"
            commit_details="${commit_details}\n- BoringSSL to ${{ steps.compare.outputs.new_boringssl_commit }}"
          fi

          git config user.name "lhear"
          git config user.email "121179341+lhear@users.noreply.github.com"
          git add version.properties
          git commit -m "$(cat <<EOF
${commit_msg}
${commit_details}
EOF
)"

          app_code=$(grep '^APP_VERSION_CODE=' version.properties | sed 's/.*= *//; s/ //g')
          app_name=$(grep '^APP_VERSION_NAME=' version.properties | sed 's/.*= *//; s/ //g')

          new_app_code=$((app_code + 1))
          new_app_name=$(echo "$app_name" | awk -F. '{ $NF++; print }' OFS='.')

          sed -i "s/^APP_VERSION_CODE=.*/APP_VERSION_CODE=$new_app_code/" version.properties
          sed -i "s/^APP_VERSION_NAME=.*/APP_VERSION_NAME=$new_app_name/" version.properties

          echo "Updated app version in version.properties."
          git add version.properties
          git commit -m "chore(release): Bump version to $new_app_name [skip ci]"
          git push https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }}.git
          echo "new_app_name=$new_app_name" >> $GITHUB_OUTPUT
          echo "xray_updated=$xray_updated" >> $GITHUB_OUTPUT
          echo "boringssl_updated=$boringssl_updated" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.compare.outputs.update_needed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.update_versions.outputs.new_app_name }}
          body: |
            ### Changes
            ${{ steps.update_versions.outputs.xray_updated == 'true' && format('- **Xray-core**: Updated to version **{0}**', steps.get_tag.outputs.latest_tag) || '' }}
            ${{ steps.update_versions.outputs.boringssl_updated == 'true' && format('- **BoringSSL**: Updated to commit **{0}**', steps.compare.outputs.new_boringssl_commit) || '' }}
          draft: false
          prerelease: false
          token: ${{ secrets.PAT }}
